# Nombre de la app
spring.application.name=${SPRING_APP_NAME:MONOLITO_BACKEND}

# Configuración JPA común
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# Base de datos
spring.datasource.url=${DB_URL:jdbc:postgresql://postgresM:5432/monolito_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}



# S3

s3.accessKey=${S3_ACCESS_KEY}
s3.secretKey=${S3_SECRET_KEY}
s3.region=${S3_REGION}
s3.productImagesBucket=${S3_BUCKET_NAME}



server.port=8080
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true


server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot-ssl
