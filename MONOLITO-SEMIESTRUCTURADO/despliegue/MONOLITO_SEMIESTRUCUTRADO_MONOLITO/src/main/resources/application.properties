# Nombre de la app
spring.application.name=MONOLITO_BACKEND



# Configuración JPA común
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# Base de datos
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/monolito_db33}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}





URL_MC_FILESTORAGE=http://localhost:8085
server.port=8080
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true


server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot-ssl